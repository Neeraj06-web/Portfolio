    * {

    body {
      background-color: #333333;

      display: flex;
      justify-content: center;

      height: 100vh;

      background-color: #333333;
      padding: 40px;

      border-radius: 35px;
      box-shadow: 0 10px 25px rgba(62, 125, 232, 0.9);

    }

    .icons {
      display: flex;
      flex-direction: column;
      gap: 40px;
      font-size: 5rem;
      align-items: center;
      margin-top: 20px;
    }

    .icons a {
      color: #007ACC;
      transition: transform 0.3s, color 0.3s;
    }

    .icons a:hover {
      color: #e9eef2;
      transform: scale(1.2);
    }

    @media (min-width: 500px) {
      .icons {
        flex-direction: row;
      }
    }
