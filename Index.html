<!DOCTYPE html>
<html lang="en">
<head>
<title> Neeraj Majila Portfolio </title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #f8fafc;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .light-theme {
      background: #f8fafc;
      color: #0f172a;
    }

    header {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #38bdf8;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #cbd5e1;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
    }

    .hero img {
      max-width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(56,189,248,0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .controls a {
      text-decoration: none;
    }

    .controls a button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .controls button:hover {
      animation: bounce 0.4s ease;
    }

    .controls button img {
      box-shadow: none;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    footer {
      background-color: #0f172a;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #94a3b8;
    }

    .light-theme footer {
      background-color: #cbd5e1;
      color: #1e293b;
    }

    .center-text {
      text-align: center;
    }
  </style>
</head>
<body>

  </header>

  </div>

      <button><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="20"> GitHub</button>

</body>
</html>
